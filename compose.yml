services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres_svc
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: db
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: always
    networks:
      - web-giris

  backend:
    build: ./core
    ports:
      - "8080:8080"
    networks:
      - web-giris
    environment:
      - DATABASE_URL=postgres://postgres_svc:mysecretpassword@db/db
    depends_on:
      - db
    restart: always

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    ports:
      - "8081:8080"
    volumes:
      - ./swagger:/swagger
    environment:
      - SWAGGER_JSON=/swagger/openapi.json
      - API_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - web-giris

networks:
  web-giris:
